<div class="bounds">

  <div fxLayout="column" fxLayoutAlign=" center" >

    <mat-toolbar><button mat-button routerLink="/customer/home"><mat-icon aria-label="Voltar">keyboard_arrow_left</mat-icon>Voltar</button>Pesquisa</mat-toolbar>

    <div class="provider-info">
      <img class="provider-info-image" [src]="provider.viewImage" style="max-height: 250px;">
      <span class="no-wrap textcenter provider-info-name">{{provider.viewValue}}</span>

      <span class="provider-info-sector">{{provider.sector.viewValue}}:&nbsp;</span>
      <mat-chip-list class="provider-info-fields">
        <mat-chip *ngFor="let field of provider.fields">{{field.viewValue}}</mat-chip>
      </mat-chip-list>

      <span class="provider-info-classification">5 Estrelas</span>

      <span class="provider-info-services">Servi√ßos</span>
      <span class="provider-info-services-count">365</span>

    </div>

    <div class="comments-box">
      <h1>Comentarios</h1>
      <div class="comments-box-wrap">
        <app-comment-list></app-comment-list>
      </div>
    </div>

  </div>
</div>
